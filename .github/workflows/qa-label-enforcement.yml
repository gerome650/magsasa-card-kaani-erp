name: QA Label Enforcement

on:
  pull_request:
    types: [opened, edited, synchronize, labeled, unlabeled]

permissions:
  contents: read
  pull-requests: read

jobs:
  qa-label-enforcement:
    name: QA Label Enforcement / qa-label-enforcement
    runs-on: ubuntu-latest
    steps:
      - name: Check QA label requirements
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);
            
            // Check if PR has at least one label starting with "qa:"
            const hasQALabel = labels.some(label => label.startsWith('qa:'));
            
            if (!hasQALabel) {
              core.setFailed(
                'PR is missing a QA label. Please add a label starting with "qa:" (e.g., qa:mini-regression). ' +
                'For docs-only PRs, use qa:mini-regression.'
              );
            } else {
              console.log('âœ… PR has required QA label');
            }
